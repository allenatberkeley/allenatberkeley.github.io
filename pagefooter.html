<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Force all 'link' tags' href to append a time
        // Thereby forcing refresh during debugging
        $('link').attr('href', function() {
            return this.href + '?t=' + 
                (Math.floor((new Date()).getTime()));
        });
    </script>
    <link rel="stylesheet" type="text/css" href="http://allenatberkeley.github.io/css/pagefooter.css">
</head>
