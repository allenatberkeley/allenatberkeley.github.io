    <script>
        // Force all 'link' tags' href to append a time
        // Thereby forcing refresh during debugging
        $('link').attr('href', function() {
            return this.href + '?t=' + 
                (Math.floor((new Date()).getTime()));
        });
    </script>
    <link rel="stylesheet" type="text/css" href="experimental.css">

    <script src="dynamics.min.js"></script>
    <script>
    (function() {
        var spring = document.getElementByClassName("spring");
        dynamics.animate(spring, {
            translateX: 350
            translateY: 350
        }, {
            type: dynamics.spring,
            duration: 2000,
            frequency: 175,
            friction: 200
        });
    }}.call(this);
    </script>
