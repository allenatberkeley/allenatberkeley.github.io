    <script language="javascript" type="text/javascript">
        var time = new Date();
        var dd = time.getDate();
        var mm = time.getMonth() + 1;
        var yyyy = time.getFullYear();

        if(dd < 10) {
            dd = '0' + dd
        } 
        if(mm<10) {
            mm = '0' + mm
        } 

        var date = mm + dd + yyyy;
        var factor = 60000;
        var tag = Math.floor(time.getTime() / factor) % date;
    </script>
