    <script language="javascript" type="text/javascript">
        var time = new Date();
        var dd = time.getDate();
        var mm = time.getMonth() + 1;
        var yyyy = time.getFullYear();

        if(dd < 10) {
            dd = '0' + dd;
        } 
        if(mm < 10) {
            mm = '0' + mm;
        } 

        var date = mm + dd + yyyy;
        var factor = 1000;
        // var tag = Math.floor(time.getTime() / factor) % date;
    </script>

    <script>
        // Force all 'link' tags' href to append a time
        // Thereby forcing refresh during debugging
        $('link').attr('href', function() {
            return this.href + '?t=' + 
                (Math.floor((new Date()).getTime()));
        });
    </script>
    <link rel="stylesheet" type="text/css" href="css/pageheader.css">

    <script>
        // Make all 'a' tags' onlick to append a time to the href of 'a'
        $('a').attr('onclick', function() {
            return this.onclick + " var tag = Math.floor((new Date()).getTime() / factor) % date; location.href=this.href+'?t='+tag; return false;"
        });
    </script>
